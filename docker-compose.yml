version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: table-tennis-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=3001
      - FRONTEND_URL=http://localhost,http://localhost:5173
    volumes:
      - backend_data:/app/data
    networks:
      - table-tennis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: table-tennis-backend-tests
    environment:
      - NODE_ENV=test
      - DATABASE_PATH=/app/data/test.db
    volumes:
      - backend_test_data:/app/data
    networks:
      - table-tennis-network
    profiles:
      - test

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
    container_name: table-tennis-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - table-tennis-network
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
  backend_test_data:
    driver: local

networks:
  table-tennis-network:
    driver: bridge

